<!--
    Notes: Using Block Element Modifier(BEM)
    Block Component => .btn {}
    Element that depends upon the block => .btn__price {}
    Modifier, that changes the style of a block => .btn--big {}
-->
<!Doctype Html>
<html>
    <head>
    <title>Natour</title>
<!--    linking google font: Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <link href="css/Style1.css" rel="stylesheet">
</head>

<body>
    <!--   Since the webpage will be accessed by scrolling through the elements, therefore main page is defined as a header-->
    <header class="header">
        <div class="header__logo-box">
            <!--     To manipulate the attributes of image .logo is defined -->
            <img src="assets/logo-white.png" class="header__logo">
        </div>
        <!--     Wrapping the heading around a div block to position all of the elements in the center of page-->
        <div class="header__text-box">
            <!-- 
                Header is not included here(in class of h1) to make heading an individual
                block component, which can be utilized in other areas as well
            -->
            <h1 class="heading-primary">
                <!-- MainHeading modifiers (main & sub)-->
                <span class="heading-primary--main">Outdoors</span>
                <!--     SubHeading-->
                <span class="heading-primary--sub">is where life happens</span>
            </h1>
            <a href="#" class="btn btn--white btn--animated">Discover our tours</a>
        </div>
    </header>
</body>
</html>
